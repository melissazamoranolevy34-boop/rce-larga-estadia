<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCE Larga Estadia</title>

    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary px-3">
        <span class="navbar-brand mb-0 h1">RCE Larga Estadia</span>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-3">Registro de Pacientes</h2>

        <form id="patientForm" class="card p-3 shadow-sm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="full_name" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">RUT</label>
                    <input type="text" class="form-control" id="rut" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="birth_date">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Sexo</label>
                    <select class="form-select" id="sex">
                        <option value="">Seleccione</option>
                        <option>Femenino</option>
                        <option>Masculino</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="phone">
                </div>

                <div class="col-12">
                    <label class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="address">
                </div>
            </div>

            <button class="btn btn-primary mt-3">Guardar Paciente</button>
        </form>

        <hr class="my-4">

        <h3>Pacientes Registrados</h3>
        <table class="table table-striped mt-3" id="patientsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>RUT</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
